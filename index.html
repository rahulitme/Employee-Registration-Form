<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Header Component -->
        <header id="main-header">
            <div class="logo">
                <img src="images.jpeg" alt="Company Logo">
            </div>
            <div class="header-right">
                <div class="search-container">
                    <input type="text" id="search-bar" placeholder="Search employees...">
                </div>
                <nav id="main-nav">
                    <button id="hamburger" class="hamburger">☰</button>
                    <ul class="nav-menu">
                        <li><a href="#" id="nav-register">Employee Registration</a></li>
                        <li><a href="#" id="nav-listing">Employee Listing</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="main-content">
            <!-- Content will be dynamically loaded here -->
        </main>

        <!-- Footer Component -->
        <footer id="main-footer">
            <p>© 2024 Claude's Employee Management System</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
